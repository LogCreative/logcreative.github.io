.description {
  font: 500 12px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #333;
  opacity: 0.5;
}
  .stat {
    font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #333;
  }
  @supports(-moz-appearance: auto) {
    /* Selector detects Firefox */
    .stat { font-size:12px; }
  }
  .stagger {
    opacity: 0;
    animation: fadeInAnimation 0.3s ease-in-out forwards;
  }
  .rank-text {
    font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #333;
    animation: scaleInAnimation 0.3s ease-in-out forwards;
  }

  .bold { font-weight: 700 }
  .icon {
    fill: #4c71f2;
    display: none;
  }

  .rank-circle-rim {
    stroke: #fb7299;
    fill: none;
    stroke-width: 6;
    opacity: 0.2;
  }
  .rank-circle {
    stroke: #fb7299;
    fill: none;
    stroke-dasharray: 251.32741228718345;
    stroke-width: 6;
    stroke-linecap: round;
    opacity: 0.8;
    transform-origin: -10px 8px;
    transform: rotate(-90deg);
    animation: rankAnimation 1s forwards ease-in-out;
  }

  @keyframes rankAnimation {
    from {
      stroke-dashoffset: 251.32741228718345;
    }
    to {
      stroke-dashoffset: 0;
    }
  }

  /* Animations */
  @keyframes scaleInAnimation {
    from {
      transform: translate(-5px, 5px) scale(0);
    }
    to {
      transform: translate(-5px, 5px) scale(1);
    }
  }
  @keyframes fadeInAnimation {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }


