<script>
  setInterval(function(){
    ["mask1", "mask2"].forEach(mask => {
      maskobj = document.querySelector("#"+mask);
      const show = maskobj.querySelector('span[data-show]');
      const next = show.nextElementSibling || maskobj.querySelector('span:first-child');
      const up = maskobj.querySelector('span[data-up]');
      
      if (up){
        up.removeAttribute('data-up');
      }

      show.removeAttribute('data-show');
      show.setAttribute('data-up', '');
      next.setAttribute('data-show', '');
    });
  },2000);
</script>
